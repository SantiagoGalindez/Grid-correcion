            <h3>Pasos a Seguir:</h3>
                <ol>
                    <li class="li_presupuesto">.Enviar foto del diseño</li>
                    <li class="li_presupuesto">.Especificar Tamaño en CM</li>
                    <li class="li_presupuesto">.Indicar Zona del cuerpo</li>
                    <li class="li_presupuesto">.Aclarar Dias y horarios de disponibilidad</li>
                </ol>
            
    </main>
    <section>
        <article>
            <form action="*" method="get" enctype="multipart/form-data">
              <fieldset>
                  <legend>Datos</legend>
                  <label for="Diseño">Diseño:</label>

                  <label for="Tamaño">Tamaño:</label>

                  <br>
                  <label for="Zona de cuerpo">Zona de cuerpo:</label>
                  <input Zona de cuerpo="Zona de cuerpo" type="text">
                  <br>
                  <label for="Dia y horario">Dia y horario:</label>

              </fieldset>
            </form>
